<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slider active" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/1022/45/253/motobike-heavy-1920x1080-bikes-wallpaper-preview.jpg');"></div>

    <div class="slider" style="background-image: url('https://wallpaperaccess.com/full/497142.jpg');"></div>

    <div class="slider" style="background-image: url('https://cdn.hipwallpaper.com/i/39/13/OrSXjR.jpg');"></div>

    <div class="slider" style="background-image: url('https://wallpaperaccess.com/full/35685.jpg');"></div>

    <div class="slider" style="background-image: url('https://i.pinimg.com/originals/b8/2a/11/b82a1104c3feb09cdd24ad9f2efa59d5.jpg'
    );"></div>

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
